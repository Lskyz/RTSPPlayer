name: Build and Export IPA
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: ✅ 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: ✅ Xcode 버전 선택
        run: sudo xcode-select -s /Applications/Xcode_15.0.app
      
      - name: 📦 CocoaPods 캐시
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      
      - name: 🍫 CocoaPods 설치
        run: |
          sudo gem install cocoapods
          pod install --verbose
      
      - name: ✅ 빌드 (서명 없이)
        run: |
          xcodebuild -workspace RTSPPlayer.xcworkspace \
            -scheme RTSPPlayer \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/RTSPPlayer.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_USER_SCRIPT_SANDBOXING=NO
      
      - name: 📦 IPA 생성
        run: |
          mkdir -p Payload build/ipa
          cp -r build/RTSPPlayer.xcarchive/Products/Applications/RTSPPlayer.app Payload/
          zip -r build/ipa/RTSPPlayer.ipa Payload
      
      - name: ☁️ IPA 업로드
        uses: actions/upload-artifact@v4
        with:
          name: rtsp-player-ipa
          path: build/ipa/RTSPPlayer.ipa
