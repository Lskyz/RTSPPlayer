name: Build and Export IPA
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-13
    steps:
      - name: âœ… ì½”ë“œ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4
      
      - name: âœ… Xcode ë²„ì „ ì„ íƒ
        run: sudo xcode-select -s /Applications/Xcode_15.0.app
      
      - name: ğŸ“¦ CocoaPods ìºì‹œ
        uses: actions/cache@v4
        with:
          path: Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      
      - name: ğŸ« CocoaPods ì„¤ì¹˜
        run: |
          sudo gem install cocoapods
          pod install --verbose
      
      - name: âœ… ë¹Œë“œ (ì„œëª… ì—†ì´)
        run: |
          xcodebuild -workspace RTSPPlayer.xcworkspace \
            -scheme RTSPPlayer \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/RTSPPlayer.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_USER_SCRIPT_SANDBOXING=NO
      
      - name: ğŸ“¦ IPA ìƒì„±
        run: |
          mkdir -p Payload build/ipa
          cp -r build/RTSPPlayer.xcarchive/Products/Applications/RTSPPlayer.app Payload/
          zip -r build/ipa/RTSPPlayer.ipa Payload
      
      - name: â˜ï¸ IPA ì—…ë¡œë“œ
        uses: actions/upload-artifact@v4
        with:
          name: rtsp-player-ipa
          path: build/ipa/RTSPPlayer.ipa
